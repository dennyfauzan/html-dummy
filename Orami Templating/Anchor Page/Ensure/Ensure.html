<style type="text/css">
  .menu,
  .hero-desktop{
    padding-left: 20px;
    padding-right: 20px;
    margin-bottom: 10px;
    margin-top: 10px;
  }

  .menu .wrapper{
    overflow: hidden;
    width: 100%;
    background-color: #FFF579;
    height: auto;
    text-align: center;
  }

  .menu .wrapper ul li{
    margin: 10px 0;
  }

  .menu .wrapper ul li a{
    display: inline-block;
    min-width: 120px;
    height: 30px;
    line-height: 26px;
    padding: 0 20px;
    border-radius: 100px;
    background-color: #fff579;
    border: solid 2px #f69138;
    font-size: 14px;
    color: #f17d2b;
    font-family: 'open_sansbold';
  }

  @media only screen and (max-width: 991px) {
    header .is-desktop{
      display: none;
    }
    header .is-mobile{
      display: block;
    }
    .menu .wrapper ul li{
      width: auto !important;
      margin: 10px;
    }
  }

  section .row{
    padding: 0 10px;
  }

  section .row .col{
    padding: 10px;
  }

  .zopim{
    display: none !important;
  }

  .col-md-empat{
    width: 25%;
    padding: 0;
  }

  .col-md-dua{
    width: 50%;
  }

  #steps-banner .row{
    margin-left: -19px;
    margin-right: -19px;
  }

  @media only screen and (min-width: 320px) {
    .hero-desktop{
      padding-left: 11px;
      padding-right: 11px;
      margin-bottom: 5px;
      margin-top: 10px;
    }
    section .row{
      padding: 0 5px;
    }
    section .row .col{
      padding: 5px;
    }
    .col-md-empat{
      width: 100%;
      padding: 0;
    }
    .bg-black{
      display: none;
    }
    .video-wrapper{
      width: 100%;
      display: table;
      padding: 0;
    }
    .btn-video-enfa{
      padding: 5px;
    }
  }
  @media only screen and (min-width: 992px) {
    header .is-desktop{
      display: block;
    }
    header .is-mobile{
      display: none;
    }
    .hero-desktop{
      padding-left: 20px;
      padding-right: 20px;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    section .row{
      padding: 0 10px;
    }
    section .row .col{
      padding: 10px;
    }
    .col-md-empat{
      width: 25%;
      padding: 0;
    }
    .bg-black{
      display: block;
    }
    .video-wrapper{
      width: 100%;
      display: table;
      padding: 10px;
    }
    .btn-video-enfa{
      padding: 10px;
    }
  }

  .col.half{
    width: 50%;
  }

  @media only screen and (max-width: 991px) {
    .col.half{
      width: 100%;
    }
  }

  .fancybox-slide--video .fancybox-content {
    width  : 800px;
    height : 600px;
    max-width  : 80%;
    max-height : 80%;
  }

  .susu-nutrisi .col .inner .product-description h1{
    font-family: 'open_sansbold';
    font-size: 32px;
    margin-bottom: 10px;
  }

  .susu-nutrisi .col .inner .product-description p{
    font-size: 19px;
    line-height: 24px;
    margin-bottom: 16px;
    font-weight: 300;
  }

  .susu-nutrisi.blue{
    color: #004ea6;
  }

  .susu-nutrisi .row .col{
    padding: 0 !important;
  }

  .susu-nutrisi.red .wrapper{
    margin: 12px;
    overflow: hidden;
    border-radius: 4px;
    box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.08);
  }

  .susu-nutrisi.red .wrapper{
    background-image: linear-gradient(286deg, #ffffff, #9dceff);
  }

  .susu-nutrisi .product-image{
    text-align: center;
    padding: 10px 36px 10px 36px;
    background-size: cover;
  }

  .susu-nutrisi .product-image img{
    max-width: 100%;
    height: auto;
  }

  .susu-nutrisi .product-description{
    text-align: center;
    padding: 36px;
    color: #005b91;
  }

  .susu-nutrisi .product-description .product-button{
    color: #fff;
    width: 222px;
    height: 48px;
    border-radius: 2px;
    background-color: #005b91;
    line-height: 48px;
    font-size: 17px;
    display: inline-block;
  }

  .susu-nutrisi .product-description .product-button img{
    margin-left: 16px;
  }
</style>
